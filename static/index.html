<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta name="viewport" content="width=device-width"/>
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png"/>
  <link rel="icon" href="favicon.ico"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script type="text/javascript" src="script.js"></script>
</head>
<body
    style="font-family: 'Maven Pro',sans-serif; color: #4B4B4B; background-color: #E3E0D3;">
<form action="#" id="settings">
  <div class="center-div">
    <img src="favicon-96x96.png" style="display: block"/>
    <br/>
    <table>
      <tr>
        <td colspan="2">
          <h2>You're almost done!</h2>
        </td>
      </tr>
      <tr>
        <td style="text-align: left">
          Select your Wifi
        </td>
        <td id="wap">
          <img src="spinner.gif"/> Listing Wifi Access Points
        </td>
      </tr>
      <tr>
        <td style="text-align: left">
          Enter your Wifi key
        </td>
        <td>
          <input type="password" id="key" name="key" placeholder="Enter wifi key here"/>
        </td>
      </tr>
      <tr>
        <td style="text-align: left">
          Set your LED Controller password.
          <br/>
          Required to bind your controller to your apps
        </td>
        <td>
          <input type="password" id="password" name="password" placeholder="Enter LED Controller password here"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <input id="submit" type="button" value="Finish!" disabled="disabled" onclick="postForm()"/>
        </td>
      </tr>
      <tr>
        <td colspan="2">
          <span id="good-news">
          </span>
          <span id="bad-news">
          </span>
        </td>
      </tr>
    </table>
  </div>

</form>
</body>
</html>
